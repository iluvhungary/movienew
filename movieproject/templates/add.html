
{% extends 'base.html' %}

{% block body %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter movie name"><br><br>
    <input type="text" name="desc" placeholder="Enter the description"><br><br>
    <input type="text" name="year" placeholder="Enter the year"><br><br>
    <input type="file" name="img"><br><br>
    <input type="submit"><br><br>
    <a class="btn btn-primary" href="{% url 'movieapp:index' %}"> Back to Home </a>
</form>
{% endblock %}
