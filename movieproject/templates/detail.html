{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src = "{{ movie.img.url}}" width="50%" height="auto" style="object-fit:cover;margin-right: 20px;>
        </div>
        <div class="col-md-6">

            <h2>{{movie.name}}</h2> <hr>
            <h5>{{movie.desc}}</h5><br>
            <h4>{{movie.year}}</h4><br>
            <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}"> update </a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}"> delete </a>
             <a class="btn btn-primary" href="{% url 'movieapp:index' %}"> Back to Home </a>
        </div>
    </div>
</div>
{% endblock %}
